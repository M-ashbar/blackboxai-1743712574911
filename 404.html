<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Blog Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="firebase.js" type="module"></script>
  <script src="scripts.js" type="module"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="text-center">
    <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
    <p class="text-xl text-gray-600 mb-8">Oops! The page you're looking for doesn't exist.</p>
    <div class="flex justify-center space-x-4">
      <a href="index.html" class="bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700">
        Go Home
      </a>
      <button id="sign-out" class="bg-gray-200 text-gray-800 py-2 px-6 rounded-md hover:bg-gray-300">
        Sign Out
      </button>
    </div>
  </div>

  <script>
    import { signOut } from './firebase.js';
    const auth = firebase.auth();

    // Sign out
    document.getElementById('sign-out').addEventListener('click', async () => {
      try {
        await signOut();
        window.location.href = 'login.html';
      } catch (error) {
        console.error('Error signing out:', error);
      }
    });

    // Check auth state
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
